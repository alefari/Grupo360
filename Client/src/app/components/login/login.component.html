<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-10 col-sm-5">
      <div class="card shadow">
        <img src="../../../assets/LOGO.PNG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Inicia Sesión</h5>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
              <label>Dirección de Correo</label>
              <input type="text" class="form-control" required email ngModel name="email">
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="text" class="form-control" required ngModel name="password">
            </div>
            <small><a href="#">Olvidé mi Contraseña</a></small>
            <button [disabled]='!this.authForm.valid' (click)='ingresar()' class="btn btn-success float-right">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
