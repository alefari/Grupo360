<div class="modal-dialog modal-lg">
<div class="modal-content">

    <div class="modal-header bg-info text-white">
        <h5 class="modal-title" id="exampleModalLabel">Modificar</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form #f="ngForm">
        <div class="modal-body">
            <div class="form-group">
              <h5>Seleccione el item a modificar:</h5>
                <div class="row">
                    <div class="col-3">
                        <label>Categoría</label>
                        <select class="form-control" ngModel name="selectCategoriaModificar" #selectCategoriaModificar="ngModel">
                          <option *ngFor="let categoria of categorias" value="{{categoria.nombre}}">{{ categoria.nombre }}</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label>Subcategoría</label>
                        <select class="form-control" ngModel name="selectSubcategoriaModificar" #selectSubcategoriaModificar="ngModel">
                          <option *ngFor="let subcategoria of subcategorias" value="{{subcategoria.nombre}}">{{ subcategoria.nombre }}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label>Item</label>
                        <select #idItem="ngModel" (change)="alElegirItem(idItem.value)" class="form-control" ngModel name="item">
                          <ng-container *ngFor="let item of inventarioSQL">
                            <option 
                            *ngIf="item.categoria == selectCategoriaModificar.value && 
                            item.subcategoria == selectSubcategoriaModificar.value" 
                            value='{{item.id}}'>{{ item.nombre }}</option>
                          </ng-container>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
                <!--LUGAR DEL FORMULARIO PARA COLOCAR DATOS NUEVOS-->
                <div class="form-group">
                    <h5>Modifique los datos que desee:</h5>
                    <div class="row">
                        <div class="col-4">
                            <label>Nombre</label>
                            <input required type="text" 
                            [(ngModel)]="itemElegido.nombre" 
                            name="nombre" class="form-control">
                        </div>
                        <div class="col-3">
                            <label>Categoría</label>
                            <select required class="form-control" 
                            [(ngModel)]="itemElegido.categoria" 
                            name="categoria">
                                <option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{ categoria.nombre }}</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label>Subcategoría</label>
                            <select required class="form-control" 
                            [(ngModel)]="itemElegido.subcategoria" 
                            name="subcategoria">
                                <option *ngFor="let subcategoria of subcategorias" value="{{subcategoria.id}}">{{ subcategoria.nombre }}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Precio</label>
                            <input onkeypress="return event.charCode > 48" min="0" type="number" 
                            [(ngModel)]="itemElegido.precio" 
                            name="precio" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Cantidad y Unidades</label>
                            <div class="input-group">
                                <input onkeypress="return event.charCode > 48" min="1" [(ngModel)]="itemElegido.cantidad" required type="number" name="cantidad" class="form-control">
                                <select required type="text" placeholder=":itemElegido.unidad"  name="unidades" [(ngModel)]="itemElegido.unidades" class="form-control">
                                <option *ngFor="let unidad of unidades" value="{{ unidad.id }}">{{ unidad.nombre }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <label>Ubicación</label>
                            <select type="text" name="ubicacion" [(ngModel)]="itemElegido.ubicacion" class="form-control" aria-describedby="emailHelp">
                                <option *ngFor="let ubicacion of ubicaciones" value="{{ ubicacion.id }}">{{ ubicacion.nombre }}</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label>Estado</label>
                            <select type="text" 
                            [(ngModel)]="itemElegido.estado" 
                            name="estado" class="form-control">
                                <option *ngFor='let estado of estados' value="{{ estado.id }}">{{ estado.nombre }}</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label>Serial</label>
                            <input required type="text" 
                            [(ngModel)]="itemElegido.serial" 
                            name="serial" class="form-control">
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-9">
                                <label>Descripción</label>
                                <input
                                class="form-control"
                                [(ngModel)]="itemElegido.descripcion"
                                [name]="'descripcion'">
                            </div>
                            <div class="col-3">
                                <label>Fecha de Vencimiento</label>
                                <input disabled class="form-control" 
                                [(ngModel)]="itemElegido.vencimiento" 
                                name="vencimiento" type="date">
                            </div>
                        </div>
                    </div>
                </div>

        <!--Footer de Modal con botones de cerrar y modificar-->
        <div class="modal-footer">
            <button (click)="f.reset()" type="button" class="btn btn-secondary" data-dismiss="modal">
                <fa-icon [icon]="faTimesCircle"></fa-icon> Cerrar
            </button>
            <button (click)="onModificar()" data-dismiss="modal" type="button" class="btn btn-info">
                <fa-icon [icon]="faPencilAlt"></fa-icon> Modificar
            </button>
        </div>

    </form>
</div>
</div>
