<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-10 col-md-6 col-lg-5 shadow">
      <div class="row">
        <div class="col shadow bg-white">
          <div class="pt-4 pl-4 pb-4">
            <img src="../../../assets/logo-gris.svg" style="max-width: 380px; width: 100%" class="card-img-top">
          </div>
        </div>
      </div>
      <div class="row bg-white">
        <div class="col">
          <div class="pr-4 pl-4 pt-2 pb-4">

            <div *ngIf="error" class="alert alert-danger">
              <p>{{ error }}</p>
            </div>

            <div *ngIf="isLoading" style="text-align: center;">
              <app-loading-spinner></app-loading-spinner>
            </div>

          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <h5 class="mt-3">Inicia Sesión</h5>
          <div class="form-group">
            <label>Número de Cédula</label>
            <input type="text" class="form-control" required ngModel name="cedula">
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>
          <div class="form-group">
            <small><a href="#">Olvidé mi Contraseña</a></small>
            <button type="submit" [disabled]='!this.authForm.valid' class="btn btn-success float-right">Ingresar</button>
          </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
