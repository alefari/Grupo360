<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 shadow mt-5">
      <div class="row">
        <div class="col shadow bg-white d-flex justify-content-center">
          <div class="pt-4 pb-4">
            <img src="../../../assets/logo-gris.svg" style="max-width: 450px; width: 100%" class="card-img-top">
          </div>
        </div>
      </div>
      <div class="row bg-white">
        <div class="col">
          <div class="px-3 pt-2 pb-4">

            <div *ngIf="error" class="alert alert-danger">
              <p>{{ error }}</p>
            </div>

            <div *ngIf="isLoading" style="text-align: center;">
              <app-loading-spinner></app-loading-spinner>
            </div>

          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <h5 class="mt-3 pb-1">Inicia Sesión</h5>

          <div class="pb-2">
            <label>Número de Cédula</label>
            <input type="text" class="form-control" required ngModel name="cedula">
          </div>

          <div class="pb-3">
            <label>Contraseña</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>
          <div class="pt-2 pb-3">
            <small><a href="#">Olvidé mi Contraseña</a></small>
            <button type="submit" [disabled]='!this.authForm.valid' class="btn btn-success float-end">Ingresar</button>
            </div>
          </form>
        </div>
        </div>
      </div>

    </div>
  </div>
</div>
