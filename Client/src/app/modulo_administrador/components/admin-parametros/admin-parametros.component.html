<!--MODAL DE AGREGAR ADMINISTRADOR-->
<div class="margin-top-form">
    <div class="container">
        <div class="body form-body-style">
            <div class="container pt-3 form-header-style header-color-agregar">
                <div class="mx-auto">
                    <h3>Agregar</h3>
                </div>  
            </div>
            <div class='container pe-5 ps-5 pt-2'>
                <form #f="ngForm">
                        <div class="row mt-3 mb-4">
                            <div class="col">
                            <h5>Ubicación:</h5>
                            <div class="form-floating">
                                <input #nombreUbicacion="ngModel" ngModel name="nombreUbicacionNueva" required type="text" class="form-control mt-2">
                                <label for="floatingInput">Nombre</label>
                            </div>
                            </div>
                            <div class="col">
                            <h5>Categoría:</h5>
                            <div class="form-floating">
                                <input #nombreCategoria="ngModel" ngModel name="nombreCategoriaNueva" required type="text" class="form-control mt-2">
                                <label for="floatingInput">Nombre</label>
                            </div>
                            </div>
                            <div class="col">
                            <h5>Subcategoría:</h5>
                            <div class="form-floating">
                                <input #nombreSubcategoria="ngModel" ngModel name="nombreSubcategoriaNueva" required type="text" class="form-control mt-2">
                                <label for="floatingInput">Nombre</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col text-center">
                            <button [disabled]="!nombreUbicacion.valid" data-dismiss="modal" type="button" class="btn btn-primary" (click)="ubicacionAgregar(nombreUbicacion.value)">
                                <fa-icon [icon]="faPlusCircle"></fa-icon> Ubicación
                            </button>
                            </div>
                            <div class="col text-center">
                            <button [disabled]="!nombreCategoria.valid" data-dismiss="modal" type="button" class="btn btn-primary" (click)="categoriaAgregar(nombreCategoria.value)">
                                <fa-icon [icon]="faPlusCircle"></fa-icon> Categoría
                            </button>
                            </div>
                            <div class="col text-center">
                            <button [disabled]="!nombreSubcategoria.valid" data-dismiss="modal" type="button" class="btn btn-primary" (click)="subcategoriaAgregar(nombreSubcategoria.value)">
                                <fa-icon [icon]="faPlusCircle"></fa-icon> Subcategoría
                            </button>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-4">
                                <h5>Unidad:</h5>
                                <div class="form-floating">
                                    <input #nombreUnidad="ngModel" ngModel name="nombreUnidadNueva" required type="text" class="form-control mt-2">
                                    <label for="floatingInput">Nombre</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <h5>Area:</h5>
                                <div class="form-floating">
                                    <input #nombreArea="ngModel" ngModel name="nombreAreaNueva" required type="text" class="form-control mt-2">
                                    <label for="floatingInput">Nombre</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-4 text-center">
                            <button [disabled]="!nombreUnidad.valid"  data-dismiss="modal" type="button" class="btn btn-primary" (click)="unidadAgregar(nombreUnidad.value)">
                                <fa-icon [icon]="faPlusCircle"></fa-icon> Unidad
                            </button>
                            </div>
                            <div class="col-4 text-center">
                            <button [disabled]="!nombreArea.valid" data-dismiss="modal" type="button" class="btn btn-primary" (click)="areaAgregar(nombreArea.value)">
                                <fa-icon [icon]="faPlusCircle"></fa-icon> Area
                            </button>
                            </div>
                        </div>
                    <!--BOTONES CON FUNCIONES AGREGAR-->
                    <div class="form-footer-style">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="borrarForm()">
                                <fa-icon [icon]="faTimesCircle"></fa-icon> Cerrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--FIN MODAL DE AGREGAR-->
